<ion-app>

  <!-- left menu -->
  <ion-menu side="start" contentId="main" menuId=“startmenu”>
    <ion-header translucent="true">
      <ion-toolbar>
        <ion-title>Main Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list *ngIf="!signedIn" lines="none">
        <ion-list-header>
          Account
        </ion-list-header>
        <ion-menu-toggle autoHide="false">
          <ion-item routerLink="/signin" routerLinkActive="active" routerDirection="root" detail="false">
            <ion-icon slot="start" name="log-in"></ion-icon>
            <ion-label>
              Sign In
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle autoHide="false">
          <ion-item routerLink="/register" routerLinkActive="active" routerDirection="root" detail="false">
            <ion-icon slot="start" name="person-add-outline"></ion-icon>
            <ion-label>
              Register
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      
      <ion-list *ngIf="signedIn" lines="none">
        <ion-list-header>
          Account
        </ion-list-header>
        <ion-menu-toggle autoHide="false">
          <ion-item button (click)="signOut()" detail="false">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label>
              Sign Out
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <ion-list lines="none">
        <ion-list-header>
          Functionalities
        </ion-list-header>
        <ion-menu-toggle autoHide="false">
          <ion-item button (click)="getMyLocation()" detail="false">
            <ion-icon slot="start" name="locate-outline"></ion-icon>
            <ion-label>
              My position
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- right menu -->
  <ion-menu side="end" contentId="main" menuId=“endmenu”>
    <ion-header translucent="true">
      <ion-toolbar>
        <ion-title>Filter</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
          <ion-item *ngFor="let p of ['category1','category2','category3']">
            <ion-label>{{p}}</ion-label>
          </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- the main content -->
  <ion-router-outlet id="main"></ion-router-outlet>

</ion-app>
