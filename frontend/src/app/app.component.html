  <!-- left menu -->
  <ion-menu side="start" contentId="main" menuId=“startmenu”>
    <ion-header translucent="true">
      <ion-toolbar>
        <ion-title>Main Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item *ngFor="let p of [1,1,1,1,1,1]">
          <ion-label>{{p}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>


  <!-- right menu -->
  <ion-menu side="end" contentId="main" menuId=“endmenu”>
    <ion-header translucent="true">
      <ion-toolbar>
        <ion-title>Secondary Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item *ngFor="let p of [2,2,2]">
          <ion-label>{{p}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- the main content -->
  <ion-router-outlet id="main"></ion-router-outlet>

</ion-app>
