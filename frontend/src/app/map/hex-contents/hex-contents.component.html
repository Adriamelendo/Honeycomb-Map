<div
  *ngIf="hexContents"
  [ngClass]="{'right-panel': true, 'open-panel': isOpen, 'close-panel': !isOpen}">
  <div class="vertical-scroll">
    <app-region-card
      *ngFor="let region of hexContents.regions"
      [region]="region">
    </app-region-card>
    <app-resources-card
      [resources]="hexContents.resources">
    </app-resources-card>
  </div>
</div>
