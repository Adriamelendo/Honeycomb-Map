<div [ngClass]="{'right-panel': true, 'open-panel': isHexSelected, 'close-panel': !isHexSelected}">
  <div class="vertical-scroll">
    <ion-list *ngIf="hexContents">
      <app-item
        *ngFor="let resource of hexContents.resources"
        [item]="resource">
      </app-item>
    </ion-list>
  </div>
</div>
