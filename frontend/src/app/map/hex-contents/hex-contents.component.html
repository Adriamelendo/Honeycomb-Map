<div *ngIf="showNoResult" 
[ngClass]="{'right-panel': true, 'second-upper-pannel':true}">
  <p>No hay resultados</p>
</div>

<div *ngIf="hexContents && hexContents.resources.length!==0" 
[ngClass]="{'right-panel': true, 'first-panel':true}">
  <app-resources-card [resources]="hexContents.resources">
  </app-resources-card>
</div>

<div *ngIf="this.towns.length!==0" 
[ngClass]="{'right-panel': true, 'second-upper-pannel': true}">
  <app-region-card *ngFor="let town of towns" [region]="town">
  </app-region-card>
</div>

<div *ngIf="this.provinces.length!==0" 
[ngClass]="{'right-panel': true, 'second-lower-pannel':true}">
  <app-region-card *ngFor="let province of provinces" [region]="province">
  </app-region-card>
</div>
