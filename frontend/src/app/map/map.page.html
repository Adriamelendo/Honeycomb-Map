<ion-header translucent="true" [ngClass]="{'up-header': true, 'open-up-header': !isHexSelected, 'close-up-header': isHexSelected}">
  <ion-toolbar>
    <ion-buttons *ngIf="!showSearchbar" slot="start">
      <ion-menu-button menu=“startmenu”></ion-menu-button>
    </ion-buttons>
    
    <ion-title *ngIf="!showSearchbar">Honeycomb Map</ion-title>
    <ion-searchbar *ngIf="showSearchbar" showCancelButton="always" [(ngModel)]="queryText" (ionChange)="updateFilter()" (ionCancel)="showSearchbar = false" placeholder="Search"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button *ngIf="!showSearchbar" (click)="showSearchbar = true">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>      
      <ion-menu-toggle *ngIf="!showSearchbar" menu=“endmenu”>
        <ion-button>
          <ion-icon slot="icon-only" name="options"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="segment" (ionChange)="updateFilter()">
      <ion-segment-button value="all">
        All
      </ion-segment-button>
      <ion-segment-button value="favorites">
        Favorites
      </ion-segment-button>
      <ion-segment-button value="trending">
        Trending
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div id="mapId" style="width: 100%; height: 100%">    
  </div>
  <div [ngClass]="{'right-panel': true, 'open-panel': isHexSelected, 'close-panel': !isHexSelected}">      
   <div class="vertical-scroll">
    <ion-list >
      <app-message *ngFor="let message of getMessages()" [message]="message"></app-message>
    </ion-list>
  </div>
</div>
</ion-content>
