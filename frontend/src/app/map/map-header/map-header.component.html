<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons *ngIf="!showSearchbar" slot="start">
      <ion-menu-button menu=“startmenu”></ion-menu-button>
    </ion-buttons>

    <ion-title *ngIf="!showSearchbar">Honeycomb Map</ion-title>
    <ion-searchbar *ngIf="showSearchbar" showCancelButton="always" [(ngModel)]="searchText" (ionChange)="updateSearch()"
      (ionCancel)="showSearchbar = false" placeholder="Search"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button *ngIf="!showSearchbar" (click)="showSearchbar = true">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-menu-toggle *ngIf="!showSearchbar" menu=“endmenu”>
        <ion-button>
          <ion-icon slot="icon-only" name="options"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="category" (ionChange)="updateCategory()">
      <ion-segment-button value="all">
        Todo
      </ion-segment-button>
      <ion-segment-button value="need">
        Necesidad
      </ion-segment-button>
      <ion-segment-button value="offer">
        Offrecimiento
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
